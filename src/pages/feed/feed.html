<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/perfil.png">
      </ion-avatar>
      <h2 class="feed_title">{{ feed_object.title }}</h2>
      <p class="feed_date">{{ feed_object.date }}</p>
    </ion-item>

    <img src="assets/imgs/feed.png">

    <ion-card-content>
      <p>{{ feed_object.description }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ feed_object.likes }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ feed_object.comments }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ feed_object.timecomment }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
